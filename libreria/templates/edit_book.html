{% extends "./base.html" %}

{% block title %}Edición de libros{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de libros</h2>
        <div class="card">
            <div class="card-body">
                <form action="/book_edition_done/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCode" name="txtCode" value="{{book.code}}" class="form-control"
                        placeholder="Código" minlength="6" maxlength="6" required readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtName" name="txtName" value="{{book.name}}" class="form-control"
                        placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtCredits" name="txtCredits" class="form-control"
                        minlength="1" maxlength="129" value="{{book.credits}}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
